    <script>
      let data;
      function makeAPICall() {
        axios.get('https://api.wazirx.com/api/v2/tickers').then(function (response) {
          console.log(response.data);
          data = response.data;
         
          dataKeys = Object.keys(data)

          const dataArr = dataKeys.map((key) => data[key]);
          console.log(dataArr);

          const elements = dataArr.map(item => {
            const element = `
				  <tr >
			
          
              <td> <img src="https://media.wazirx.com/media/${item.base_unit}/84.png" width="20" height="20"/></td>
              <td>${item.base_unit}</td>
              <td>${item.quote_unit}</td>
              <td>${item.last}</td>
          
           </tr>
            `
            return element;
          }).join("");

          document.getElementById('wow').insertAdjacentHTML('beforeend', elements);
        });
		}
		
		 makeAPICall();
			
</script>
